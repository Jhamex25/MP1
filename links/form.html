          <!-- Modal register -->
          <div class="modal fade" id="modalRegisterForm" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-4" id="exampleModalLabel">Register</h1>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-warning ">
                  <form>
                    <table>
                      <tr>
                      <tr>
                        <td><input type="text" id="username" name="username" placeholder="Full name"></td>
                      </tr>
                      <tr>
                        <td><input type="email" id="" name="email" placeholder="Email"></td>
                      </tr>
                      <tr>
                        <td><input type="text" id="username" name="username" placeholder="Create username"></td>
                      </tr>
                      <tr>
                        <td><input type="password" id="password" name="password" placeholder="Create password"></td>
                      </tr>
                      <tr>
                        <td><input type="password" id="password" name="password" placeholder="Confirm password"></td>
                      </tr>

                      <td><input type="checkbox" id="terms" name="terms"></td>
                      <td>I agree to the terms and condition</td>
                      </tr>
                    </table>
                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-secondary">Submit</button>
                </div>
              </div>

  <div class="container mt-5 p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Book Appointment</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                          <label for="contact">Contact Number</label>
                          <input type="number" class="form-control" id="number" name="number" required>
                      </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Preferred Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                          <label for="email">Select Branch</label>
                          <select class="form-select" aria-label="Default select example">
                            <!-- <option selected>Open this select menu</option> -->
                            <option value="1">Beatres Branch</option>
                            <option value="2">Carmen Branch</option>
                            <option value="3">Quindao Branch</option>
                          </select>
                      </div>

                        <div class="form-group">
                            <label for="message">Additional Information</label>
                            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
